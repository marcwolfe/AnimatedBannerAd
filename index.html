<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AnimatedBannerAd</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-banner" id="main-banner">
            <div class="imgbanbtn imgbanbtn-prev imgbanbtn-google" id="imgbanbtn-prev"></div>
            <div class="imgban" id="imgban3">
                <div class="imban-box">
                    <h2>Killua Zoldyck</h2>
                    <a href="http://www.google.com">
                        <button class="imgbanbtn-google" id="imgbanbtn-google">
                            ToGoogle
                        </button>
            
                    </a>
                    
                </div>

            </div>
            <div class="imgban" id="imgban2">
                <h2>Saskue Uchiha</h2>
                <a href="http://www.google.com">
                    <button class="imgbanbtn-google" id="imgbanbtn-google">
                        ToGoogle
                    </button>
        
                </a> 

            </div>
            <div class="imgban" id="imgban1"> 
                <h2>Who is the strongest </h2>
                <p>Killua or Saskue</p>
                <a href="http://www.google.com">
                    <button class="imgbanbtn-google" id="imgbanbtn-google">
                        ToGoogle
                    </button>
        
                </a>
                
            </div>
            <div class="imgbanbtn imgbanbtn-next" id="imgbanbtn-next"></div>


        </div>

        <script>
            let bannerStatus = 1;
            let bannerTimer = 4000;

            window.onload = function() {
                bannerLoop();
            }

            let startLoop = setInterval(function() {
                bannerLoop();
            }, bannerTimer);

            document.getElementById("main-banner").onmouseenter = function() {
                clearInterval(startLoop);
            }

            document.getElementById("main-banner").onmouseleave = function() {
                startLoop = setInterval(function() {
                bannerLoop();
                }, bannerTimer);
            }

            document.getElementById("imgbanbtn-prev").onclick = function() {
                if (bannerStatus === 1) {
                    bannerStatus = 2;
                }
                else if (bannerStatus === 2) {
                    bannerStatus = 3;
                }
                else if (bannerStatus === 3) {
                    bannerStatus = 1;
                }
                bannerLoop();
            }

            

            document.getElementById("imgbanbtn-next").onclick = function() {
                bannerLoop();
                
            }

            function bannerLoop(){
                if (bannerStatus === 1) {
                    document.getElementById("imgban2").style.opacity = "0";
                    setTimeout(function(){
                        document.getElementById("imgban1").style.right = "0px";
                        document.getElementById("imgban1").style.zIndex = "1000";
                        document.getElementById("imgban2").style.right ="-1200px";
                        document.getElementById("imgban2").style.zIndex = "1500";
                        document.getElementById("imgban3").style.right = "1200px";
                        document.getElementById("imgban3").style.zIndex = "500";
                    }, 500);
                    setTimeout(function(){
                        document.getElementById("imgban2").style.opacity = "1";
                    }, 1000);
                    bannerStatus = 2;
                }
                else if (bannerStatus === 2) {
                    document.getElementById("imgban3").style.opacity = "0";
                    setTimeout(function(){
                        document.getElementById("imgban2").style.right = "0px";
                        document.getElementById("imgban2").style.zIndex = "1000";
                        document.getElementById("imgban3").style.right ="-1200px";
                        document.getElementById("imgban3").style.zIndex = "1500";
                        document.getElementById("imgban1").style.right = "1200px";
                        document.getElementById("imgban1").style.zIndex = "500";
                    }, 500);
                    setTimeout(function(){
                        document.getElementById("imgban3").style.opacity = "1";
                    }, 1000);
                    bannerStatus = 3;
                }
                else if (bannerStatus === 3) {
                    document.getElementById("imgban1").style.opacity = "0";
                    setTimeout(function(){
                        document.getElementById("imgban3").style.right = "0px";
                        document.getElementById("imgban3").style.zIndex = "1000";
                        document.getElementById("imgban1").style.right ="-1200px";
                        document.getElementById("imgban1").style.zIndex = "1500";
                        document.getElementById("imgban2").style.right = "1200px";
                        document.getElementById("imgban2").style.zIndex = "500";
                    }, 500);
                    setTimeout(function(){
                        document.getElementById("imgban1").style.opacity = "1";
                    }, 1000);
                    bannerStatus = 1;
                }
            }
        </script>
        
        
    </body>
</html>
